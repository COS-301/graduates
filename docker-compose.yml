version: '3.9'

services:
  postgres:
    image: postgres:13
    restart: unless-stopped
    container_name: postgres
    env_file: .env
    environment:
      POSTGRES_USER: graduates
      POSTGRES_PASSWORD: graduates
      POSTGRES_DB: graduates
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    networks:
      - graduates-private

volumes:
  postgres-data:

networks:
  graduates-private:
