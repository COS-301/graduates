<!-- Header start -->
<header>
  <div class="head">
    <meta name="header for graduates portal" author="Unaizah Mahomed u20426799">
      <div class="logo">
        <img src="assets/desktop-up-logo.png" class="uplogo" alt="up logo">
        <img src="assets/desktop-gradsportal-logo.png" class="hat" alt="hat">
        <img src="assets/mobileheader.png" class="logoandhat" alt="landg">
      </div>
  </div>
  <!-- Navbar start -->
  <div class="nav">
    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon>Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateToHome()"><mat-icon style="background-color: white;">home</mat-icon><span>My Profile</span></button>
      <button mat-menu-item (click)="navigateToExplore()"><mat-icon style="background-color: white;">search</mat-icon><span>Find Graduates</span></button>
      <button mat-menu-item (click)="deleteRepresentativeProfile()"><mat-icon style="background-color: white;">delete</mat-icon><span>Delete Profile</span></button>
      <button mat-menu-item (click)="logout()"><mat-icon  style="background-color: white;">exit_to_app</mat-icon><span>Logout</span></button>
    </mat-menu> 
  </div>
  <!-- Navbar end -->
</header>
<!-- Header end -->
<!-- Form submit to API -->
<div class="page">
  <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
    <!-- Inputs start -->
    <!-- Title start -->
    <div class="form-container mat-elevation-z5 text-center">
      <div class="profile-image">
        <img [src]="profilePicture" alt="Profile Picture" width="120" height="120">
        <button mat-mini-fab (click)="inputField.click()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <input #inputField type="file" hidden (change)="uploadImage($event)"/>
    </div>
    <mat-card class="title">
      <div class="block">
        <div class="content">
          <div class="boxes">
            <div class="box">
              <h2><b><input formControlName="name" type="text" id="fname" name="fname" value="{{name}}"></b></h2>
            </div>
          </div>
          <div class="description">
            <h2><b>{{jobTitle}}</b></h2>
          </div>
        </div>
      </div>
    </mat-card>
    <!-- Title end -->
    <mat-card>
      <!-- Experience start -->
      <div>
        <mat-card class="experience">
          <div>
            <h1><b>Experience</b></h1>
          </div>
            <div>
              <h2><b><textarea formControlName="experience" name="experience" value="{{experience}}"></textarea></b></h2>
            </div>
          </mat-card>
        </div>
        <!-- Experience end -->
        <!-- About start -->
        <div>
          <mat-card class="about">
            <div>
              <h1><b>About Me</b></h1>
            </div>
            <div>
              <h2><b>{{about}}</b></h2>
            </div>
          </mat-card>
        </div>
        <!-- About end -->
        <!-- Contact start -->
        <div>
          <mat-card class="contact">
            <div class="contacttitle">
              <h1><b>Contact</b></h1>
            </div>
            <div class="left">
              <h2><b>Number</b></h2>
            </div>
            <div class="right">
              <h2><input formControlName="number" type="text" id="number" name="number" value="{{number}}"></h2>
            </div>
            <div class="left">
              <h2><b>Location</b></h2>
            </div>
            <div class="right">
              <h2><input formControlName="location" type="text" id="location" name="location" value="{{location}}"></h2>
            </div>
            <div class="left">
              <h2><b>Email</b></h2>
            </div>
            <div class="right">
              <h2><input formControlName="email" type="text" id="email" name="email" value="{{email}}"></h2>
            </div>
            <div class="left">
              <h2><b>LinkedIn</b></h2>
            </div>
            <div class="right">
              <h2><input formControlName="linkedin" type="text" id="linkedin" name="linkedin" value="{{linkedin}}"></h2>
            </div>
            <div class="left">
              <h2><b>Twitter</b></h2>
            </div>
            <div class="right">
              <h2><input formControlName="twitter" type="text" id="twitter" name="twitter" value="{{twitter}}"></h2>
            </div>
            <div class="left">
              <h2><b>Instagram</b></h2>
            </div>
            <div class="right">
              <h2><input formControlName="instagram" type="text" id="instagram" name="instagram" value="{{instagram}}"></h2>
            </div>
            <div class="left">
              <h2><b>Facebook</b></h2>
            </div>
            <div class="right">
              <h2><input formControlName="facebook" type="text" id="facebook" name="facebook" value="{{facebook}}"></h2>
            </div>
            <div class="left">
              <h2><b>Snapchat</b></h2>
            </div>
            <div class="right">
              <h2><input formControlName="snapchat" type="text" id="snapchat" name="snapchat" value="{{snapchat}}"></h2>
            </div>
            <div class="left">
              <h2><b>github</b></h2>
            </div>
            <div class="right">
              <h2><input formControlName="github" type="text" id="github" name="github" value="{{github}}"></h2>
            </div>
          </mat-card>
        </div>
        <!-- Contact end -->
        <!-- Buttons start -->
        <button class="return" (click)="navigateToHome()">Return</button>
        <button [disabled]="!formdata.valid" class="submit" type="submit">Submit</button>
        <!-- Buttons end -->
      </mat-card>
      <!-- Inputs end -->
    </form>
  </div>
  <!-- Footer start -->
  <footer>
    <meta name="footer for graduates portal" author="Unaizah Mahomed u20426799">
    <div class = "footer"  style="display: flex; align-items: center; justify-content: center;">
        <img src="assets/footer.png" alt="uplogo" class="icon"/> 
    </div>
  </footer>
  <!-- Footer end -->
