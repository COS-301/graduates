<!-- Header start -->
<header>
  <div class="head">
    <meta name="header for graduates portal" author="Unaizah Mahomed u20426799">
      <div class="logo">
        <img src="assets/desktop-up-logo.png" class="uplogo" alt="up logo">
        <img src="assets/desktop-gradsportal-logo.png" class="hat" alt="hat">
        <img src="assets/mobileheader.png" class="logoandhat" alt="landg">
      </div>
  </div>
  <!-- Navbar start -->
  <div class="nav">
    <button mat-button (click)="navigateToHome()">Home</button>
    <button mat-button [matMenuTriggerFor]="menu">Options</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateToEdit()">Edit Profile</button>
      <button mat-menu-item (click)="navigateToExplore()">Student Explore</button>
    </mat-menu>
    <button mat-button (click)="navigateToLogin()">Logout</button>
  </div>
<!-- Navbar end -->
</header>
<!-- Header end -->
<!-- Form submit to API -->
<div class="page">
  <form>
    <!-- Inputs start -->
    <!-- Title start -->
    <mat-card class="title">
      <div class="block">
        <div class="image" style="background-image: url({{profilePicture}})">
        </div>
        <div class="content">
          <div class="boxes">
            <div class="box">
              <h2><b><input type="text" id="fname" name="fname" value="{{name}}"></b></h2>
            </div>
          </div>
          <div class="description">
            <h2><b><input type="text" id="title" name="title" value="{{jobTitle}}"></b></h2>
          </div>
        </div>
      </div>
    </mat-card>
    <!-- Title end -->
    <mat-card>
      <!-- Experience start -->
      <div>
        <mat-card class="experience">
          <div>
            <h1><b>Experience</b></h1>
          </div>
            <div>
              <h2><b><textarea name="experience">{{experience}}</textarea></b></h2>
            </div>
          </mat-card>
        </div>
        <!-- Experience end -->
        <!-- About start -->
        <div>
          <mat-card class="about">
            <div>
              <h1><b>About Me</b></h1>
            </div>
            <div>
              <h2><b><textarea name="about">{{about}}</textarea></b></h2>
            </div>
          </mat-card>
        </div>
        <!-- About end -->
        <!-- Contact start -->
        <div>
          <mat-card class="contact">
            <div class="contacttitle">
              <h1><b>Contact</b></h1>
            </div>
            <div class="left">
              <h2><b>Number</b></h2>
            </div>
            <div class="right">
              <h2><input type="text" id="number" name="number" value="{{number}}"></h2>
            </div>
            <div class="left">
              <h2><b>Location</b></h2>
            </div>
            <div class="right">
              <h2><input type="text" id="location" name="location" value="{{location}}"></h2>
            </div>
            <div class="left">
              <h2><b>Email</b></h2>
            </div>
            <div class="right">
              <h2><input type="text" id="email" name="email" value="{{email}}"></h2>
            </div>
            <div class="left">
              <h2><b>Website</b></h2>
            </div>
            <div class="right">
              <h2><input type="text" id="website" name="website" value="{{website}}"></h2>
            </div>
            <div class="left">
              <h2><b>LinkedIn</b></h2>
            </div>
            <div class="right">
              <h2><input type="text" id="linkedin" name="linkedin" value="{{linkedin}}"></h2>
            </div>
            <div class="left">
              <h2><b>Twitter</b></h2>
            </div>
            <div class="right">
              <h2><input type="text" id="twitter" name="twitter" value="{{twitter}}"></h2>
            </div>
            <div class="left">
              <h2><b>Instagram</b></h2>
            </div>
            <div class="right">
              <h2><input type="text" id="instagram" name="instagram" value="{{instagram}}"></h2>
            </div>
            <div class="left">
              <h2><b>Facebook</b></h2>
            </div>
            <div class="right">
              <h2><input type="text" id="facebook" name="facebook" value="{{facebook}}"></h2>
            </div>
            <div class="left">
              <h2><b>Snapchat</b></h2>
            </div>
            <div class="right">
              <h2><input type="text" id="snapchat" name="snapchat" value="{{snapchat}}"></h2>
            </div>
            <div class="left">
              <h2><b>github</b></h2>
            </div>
            <div class="right">
              <h2><input type="text" id="github" name="github" value="{{github}}"></h2>
            </div>
          </mat-card>
        </div>
        <!-- Contact end -->
        <!-- Buttons start -->
        <button class="return" (click)="navigateToHome()">Return</button>
        <input class="submit" type="submit">
        <!-- Buttons end -->
      </mat-card>
      <!-- Inputs end -->
    </form>
  </div>
  <!-- Footer start -->
  <footer>
    <meta name="footer for graduates portal" author="Unaizah Mahomed u20426799">
    <div class = "footer"  style="display: flex; align-items: center; justify-content: center;">
        <img src="assets/footer.png" alt="uplogo" class="icon"/> 
    </div>
  </footer>
  <!-- Footer end -->
