<div class="banner text-center">
  <p class="banner-header py-5">University of Pretoria Graduate Portal</p>
  <button class="logout"></button>
</div>
<div class="login-div">
<mat-card class="login-card">
  <form action="">
    <label for="email"> Email: </label>
    <input type="email" class="inputCss"/> <br> <br>
    <label for="password">Password: </label>
    <input type="password" class="inputCss"/> <br> <br>
    <a>Forgot Password?</a>
  </form>
  <br>
  <button class="btn btn-primary" (click)="navigateToFirst()">Login</button>
</mat-card>
</div>
