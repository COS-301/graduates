<div *ngIf="this.isFeatureVisible" id="rfa-container" class="container" >
  <mat-divider></mat-divider>
  <ng-container *ngFor='let item of this.items ;let i = index'>
    <div fxLayout="row" class="row">
      <div fxFlex="none" fxLayoutAlign="start center" class="item">
        <h3>{{ item }}</h3>
      </div>
      <div fxFlex fxLayoutAlign="end center">
        <button (click)="onClick(i, item);" [disabled]="this.buttons[i] === 'Pending'" fxLayoutAlign="center center" class="mr-5">{{this.buttons[i]}}
          <mat-icon *ngIf="this.buttons[i] === 'Download'" class="downloadIcon">get_app</mat-icon>
          <mat-icon *ngIf="this.buttons[i] === 'Pending'" class="pendingIcon">pending</mat-icon>
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
  </ng-container>
</div>
