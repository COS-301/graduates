<mat-card class="card" fxLayout="column">
 
    <img fxFlexAlign="start"  mat-card-image src="{{company.img}}">
 
     <mat-card-header fxFlexAlign="center" >
       <mat-card-title>{{company.name}}</mat-card-title>
     </mat-card-header>
 
     <mat-card-content >
       <a href ={{company.img}}>
       <button  fxFlexAlign="center" class="cardbutton" mat-raised-button color="accent">View Company Profile</button>
      </a>
     </mat-card-content>
 
   </mat-card>
