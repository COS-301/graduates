<div><header-and-footer-header></header-and-footer-header></div>
<navbar-tabs-navigation-bar></navbar-tabs-navigation-bar>
<div style="display: block; margin: 0; padding: 0;">
    <mat-card-content style="padding: 0; margin: 0;">
        <mat-card>
            <img fxFlexAlign="center" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" style="width: 100%; height: 100px;">
            <h1>{{companyName}}</h1>
        </mat-card>
        <div id="outer">
            <mat-card class="outer" fxFlexAlign="center" fxLayout="row" fxLayout.lt-md ="column-reverse">
                <mat-card class="child-1" fxFlex.gt-sm="25">
                    <graduates-company-details></graduates-company-details>
                    <br/>
                    <graduates-representative-list></graduates-representative-list>
                    <br/>
                    <graduates-social-media></graduates-social-media>
                </mat-card> 
                <mat-card class="child-2" fxFlex.gt-sm="75">
                    <button (click)="onClick('edit')" class="icon"><mat-icon class="icon">settings_applications</mat-icon></button>
                    <graduates-company-bio></graduates-company-bio>
                    <br/>
                    <graduates-industry-and-services></graduates-industry-and-services>
                </mat-card> 
            </mat-card>
        </div>    
        <div id="outer-edit">
            <mat-card class="outer-edit" fxFlexAlign="center" fxLayout="row" fxLayout.lt-md="column-reverse">
                <mat-card class="child-1" fxFlex.gt-sm="25">
                    <graduates-company-details-edit></graduates-company-details-edit>
                    <br/>
                    <graduates-representative-list></graduates-representative-list>
                    <br/>
                    <graduates-social-media-edit></graduates-social-media-edit>
                </mat-card> 
                <mat-card class="child-2" fxFlex.gt-sm="75">
                    <button (click)="reloadCurrentPage()" class="icon"><mat-icon class="icon">save</mat-icon></button>
                    <graduates-company-bio-edit></graduates-company-bio-edit>
                    <br/>
                    <graduates-industry-and-services-edit></graduates-industry-and-services-edit>
                </mat-card> 
            </mat-card>
        </div>
    </mat-card-content>
</div>
<div><header-and-footer-footer></header-and-footer-footer></div>
