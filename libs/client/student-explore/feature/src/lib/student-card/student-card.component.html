<!-- Filters -->
<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Filter Menu">
  <mat-icon>filter_list</mat-icon>
</button>
<mat-menu #menu="matMenu" yPosition="below" xPosition="after">

  <h2>Emplyment status</h2>
  <button *ngFor="let emp of empArray" mat-menu-item role="menuitemcheckbox">
    <mat-checkbox id="{{emp.filter_name}}" (click)="$event.stopPropagation(); filter_tags(emp)" >{{emp.filter_name}}</mat-checkbox>
  </button>

  <h2>Location</h2>
  <button *ngFor="let loca of locationArray" mat-menu-item role="menuitemcheckbox">
    <mat-checkbox id="{{loca.filter_name}}" (click)="$event.stopPropagation(); filter_tags(loca)">{{loca.filter_name}}</mat-checkbox>
  </button>

  <h2>Tags</h2>
  <button *ngFor="let tags of tagsArray" mat-menu-item role="menuitemcheckbox">
    <mat-checkbox id="{{tags.filter_name}}" (click)="$event.stopPropagation(); filter_tags(tags)" >{{tags.filter_name}}</mat-checkbox>
  </button>
</mat-menu>

<!-- Making a grid for the student cards -->
<main class="card-grid">
  <mat-card *ngFor="let student of studentArray" id = "{{student.id}}">
    <div class="banner">
      <!-- Image will be replaces by URL path from student -->
      <img
        src="https://previews.123rf.com/images/deagreez/deagreez1911/deagreez191103657/133740519-portrait-of-confident-cool-entrepreneur-guy-cross-hands-look-feel-positive-cheerful-emotions-real-pr.jpg"
        alt="Profile Photo"
      />
    </div>
  
    <div class="content">
      <mat-card-title>{{student.name}}</mat-card-title>
  
      <mat-card-content>
        <p class="bio">
          <b>Bio:</b>{{student.bio}}
        </p>
        <p class="contacts">
          <b>Contact Details: </b>{{student.contactNo}}
        </p>
        <p class="tags"><b>Tags: </b>{{student.tags}}</p>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button>View Student</button>
      </mat-card-actions>
    </div>
  </mat-card>
</main>
