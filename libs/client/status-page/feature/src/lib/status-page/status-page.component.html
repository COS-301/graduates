<h1 id="title">Status Page</h1>
<div id="container">
    <graduates-status-card image={{statusImages[0]}}></graduates-status-card>
    <graduates-status-card image={{statusImages[1]}}></graduates-status-card>
    <graduates-status-card image={{statusImages[2]}}></graduates-status-card>
</div>
<div id="legend">
    <div id="legend-item">
        <img class="w-9 py-4" src={{statusImages[0]}} alt="API status image" />
        <p>Fully Operational</p>
    </div>
    <div id="legend-item">
        <img class="w-7 py-4" src={{statusImages[1]}} alt="API status image" />
        <p>Non Operational</p>
    </div>
    <div id="legend-item">
        <img class="w-9 py-4" src={{statusImages[2]}} alt="API status image" />
        <p>Under Development</p>
    </div>
    
</div>
