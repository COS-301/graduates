<!-- Initial Student Requests Design made by Aryan Ramnand (u20443626), modified by Hugo Esterhuyse/UI Engineer-->
<mat-card class="studentrequests-card">    
    <mat-card-header>
        <mat-card-title>Student Requests</mat-card-title>
        <!-- <mat-card-title style="text-align:center;">Notification board</mat-card-title> -->
    </mat-card-header>
      <mat-card-content>
        <mat-expansion-panel>
    <mat-expansion-panel-header>    
        <mat-panel-title>   
            Expand requests:
        </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
        <mat-list-item>
            <mat-icon matListIcon>account_circle</mat-icon>
            <h3 matLine>Request CV</h3>
            <button mat-raised-button color="primary" (click)="requestCV()">Request</button>
        </mat-list-item>
        <mat-list-item>
            <mat-icon matListIcon>account_circle</mat-icon>
            <h3 matLine>Request Academic Record</h3>
            <button mat-raised-button color="primary" (click)="requestAR()">Request</button>
        </mat-list-item>
        <mat-list-item>
            <mat-icon matListIcon>account_circle</mat-icon>
            <h3 matLine>Request Contact Details</h3>
            <button mat-raised-button color="primary" (click)="requestCD()">Request</button>
        </mat-list-item>
    </mat-list>

    <mat-action-row>    
        <button mat-raised-button color="primary" (click)="requestAll()">Request All</button>
    </mat-action-row>
</mat-expansion-panel>
      </mat-card-content>
</mat-card>
