<h1 id="title">UP Integration Page</h1>

<form class="permissions-form">
  <div class="checkbox">
    <input type="checkbox" id="check-student-number" />
    <label for="check-student-number">Permission to get Student Number</label
    ><br />
  </div>
  <div class="checkbox">
    <input type="checkbox" id="check-name" />
    <label for="check-name">Permission to get Full Name</label><br />
  </div>
  <div class="checkbox">
    <input type="checkbox" id="check-degree" />
    <label for="check-degree">Permission to get Degree of study</label><br />
  </div>
  <div class="checkbox">
    <input type="checkbox" id="check-academic-record" />
    <label for="check-academic-record">Permission to get Academic Record</label
    ><br />
  </div>
  <div class="checkbox">
    <input type="checkbox" id="check-contact" />
    <label for="check-contact">Permission to get Contact Details</label><br />
  </div>
  <button class="btn-submit">Submit</button>
</form>
