<!-- Initial Student Responses Design made by Aryan Ramnand (u20443626), modified by Hugo Esterhuyse/UI Engineer-->
<mat-card class="studentresponses-card">    
    <mat-card-header>
        <mat-card-title>Student Responses</mat-card-title>
        <!-- <mat-card-title style="text-align:center;">Notification board</mat-card-title> -->
    </mat-card-header>
      <mat-card-content>
        <mat-expansion-panel>
    <mat-expansion-panel-header>    
        <mat-panel-title>   
            Expand requests:
        </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
        <mat-list-item>
            <mat-icon matListIcon>account_circle</mat-icon>
            <h3 matLine>Request for CV</h3>
            <button mat-raised-button color="primary">Accept</button>
            <button mat-raised-button color="primary">Reject</button>
        </mat-list-item>
        <mat-list-item>
            <mat-icon matListIcon>account_circle</mat-icon>
            <h3 matLine>Request for Academic Record</h3>
            <button mat-raised-button color="primary">Accept</button>
            <button mat-raised-button color="primary">Reject</button>
        </mat-list-item>
        <mat-list-item>
            <mat-icon matListIcon>account_circle</mat-icon>
            <h3 matLine>Request for Contact Details</h3>
            <button mat-raised-button color="primary">Accept</button>
            <button mat-raised-button color="primary">Reject</button>
        </mat-list-item>
    </mat-list>

    <mat-action-row>    
        <button mat-raised-button color="primary">Accept All</button>
        <button mat-raised-button color="primary">Reject All</button>
    </mat-action-row>
</mat-expansion-panel>
      </mat-card-content>
</mat-card>
