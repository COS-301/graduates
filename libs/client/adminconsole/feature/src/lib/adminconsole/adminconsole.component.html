<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
      .logout {
        height: 100%;
        width: 20%;
        margin-left: auto;
        order: 2;
        }
        .mid {
            width: 100%;
            display: flex;
        }
        .searchbar {
  position: absolute;
  right: 0;
  top: 18%;
  margin-top: 3vh;
  margin-right: 2vh;
  font-size: 1.5vh;
  padding-left: 0.5vw;
  width: 20%;
  background: #e0e0e0;
  border: 1px solid grey;
  z-index: 99;
}
.archive {
  position: absolute;
  right: 0;
  top: 24%;
  margin-top: 3vh;
  margin-right: 2vh;
  font-size: 1.5vh;
  padding-left: 0.5vw;
  padding-right: 0.5vw;
  width: 30%;
  max-width: 150px;
  background: #e0e0e0;
  border: 1px solid grey;
  display: inline-flex;
  flex-flow: column;
}
.archiveButton {
  padding-left: 1vw;
  padding-right: 1vw;
  border: 1px solid grey;
  margin: auto;
  margin-top: 1vh;
  margin-bottom: 1vh;
}
.roles {
  max-width: 150px;
  position: absolute;
  right: 0;
  top: 30%;
  margin-top: 3vh;
  margin-right: 2vh;
  font-size: 1.5vh;
  padding: 0;
  width: 35%;
  background: white;
  display: inline-flex;
  flex-flow: column;  
}
.suspensionBar {
position: absolute;
  right: 0;
  top: 22%;
  margin-top: 3vh;
  margin-right: 2vh;
  font-size: 1.5vh;
  padding-left: 0.5vw;
  padding-right: 0.5vw;
  width: 30%;
  max-width: 150px;
  background: white;
  border: 1px solid grey;
  display: flex;
  justify-content: space-between;
}

</style>
</head>
<body>
  <header-and-footer-header></header-and-footer-header>
  <button id="mobileMenu" mat-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      *ngFor="let o of sidenavOptions"
      (click)="sidenavOption(o)"
    >
      {{ o }}
    </button>
  </mat-menu>
  <!-- </div> -->
  <div class="subheader">
    <div class="logout">Logout<img src="" alt="" /></div>
  </div>
  <div class="sidenav">
    <ul>
      <li
        *ngFor="let o of sidenavOptions"
        (click)="sidenavOption(o)"
        [ngStyle]="{
          'border-left': option === o ? '4px solid #184475' : 'none'
        }"
      >
        {{ o }}
      </li>
    </ul>
  </div>
  <div class="mobileHeader">{{ option }}</div>
  <div class="container" [ngSwitch]="option">
    <div class="mid" *ngSwitchCase="'Create User'">

          />
          <input
            [(ngModel)]="userName"
            id="Name"
            class="formInput"
            type="text"
            onfocus="this.value=''"
            value="Name"
            required
          />
        </div>
        <div class="formElement">
          <img

            alt="userIcon"
          />
          <input
            [(ngModel)]="userSurname"

            type="file"

          />

            alt="uploadIcon"
            class="uploadImage"
          />
        </div>
        <div class="formElement">
          <img
            src="https://db3pap005files.storage.live.com/y4mR5wpNeI5dkI4cU_NKlZJGAtL1n3Icy3Z6gvnVkIhaJgD2j11DZrx04gEDUEodnYiOoWBNhtKpLWOjPGXfznCnmTYiRF6EENYGX_3EOaWPOlPHXvpkCI5P-ciBwBqc4tIMXxE-byLK8ICRGsl_A0HkFLII-UKt8jEop20jCfyFAYMURryHoNNlQDxDumSBpln?width=35&height=47&cropmode=none"
            alt="cvDocIcon"
          />
          <input
            id="CV"
            class="formInput"
            type="file"
            onfocus="this.value=''"
            value="CV"
            required
          />

            src="https://db3pap005files.storage.live.com/y4mIiFghjfyBvpnuQJDOmVQg383oiD24TeOLzaqVAIp-Qm7CjCy9RSxuA5btCgdDOLZfsTnzJJ2p_7Zki_TYROa5YrXDHcnY2WGmi15uhx5dBnN2LDO7qRjM7-AzI8exWFTkGj-0can8KNgthbTvD_ErLZUp2h0miec21IGJ76p4HxkvhmdoQkUqUvDA4YCFN3h?width=41&height=44&cropmode=none"
            alt="uploadIcon"
            class="uploadImage"
          />
        </div>
      </div>
      <button id="usersSaveButton" (click)="createUser()">Save</button>
    </div>

    <div class="mid" *ngSwitchCase="'Users'">
      <input class="searchbar" onfocus="this.value=''" value="SEARCH" />
      <div class="users">
        <div class="user" *ngFor="let u of users" (click)="selectUser(u)">
          <img
            src="https://db3pap005files.storage.live.com/y4mBx6TQL2VYWXjt255fRDkY3K0FUfYRp_SaArmmt3-RxO0R669X4hq0XXu8TnDGLbaPCHi8u1Zl00uDLR__2DHBxgRTXhke9Avben8K8xypPNwRMBCr9Vnn0BhYbCjqzBOizbY0v1fENqNP7ZFHJxu0_zBViW_R7UIp2t9A3hpS4_h5tL8-DyVCEtMnFu5lhbU?width=36&height=38&cropmode=none"
            alt=""
          />
          <p
            class="userName"
            [ngStyle]="{
              'background-color': currentUser === u ? '#e0e0e0' : '#FFFFFF'
            }"
          >
            {{ u.name }}
          </p>
          <div class="archiveDiv" *ngIf="u.suspended; else elseBlock">
            <p>Suspended</p>
          </div>
          <ng-template #elseBlock>
            <p class="archiveDiv">Unsuspended</p>
          </ng-template>
        </div>
      </div>
      <div class="suspensionBar">
        <div
          (click)="setPORS('Permission')"
          [ngStyle]="{
            'border-bottom':
              usersPORS === 'Permission' ? '3px solid #184475' : 'none'
          }"
        >
          Permission
        </div>
        <div
          (click)="setPORS('Suspension')"
          [ngStyle]="{
            'border-bottom':
              usersPORS === 'Suspension' ? '3px solid #184475' : 'none'
          }"
        >
          Suspension
        </div>
      </div>
      <div
        class="permissionOrSuspension"
        *ngIf="usersPORS === 'Permission'; else suspensionBlock"
      >
        <div class="roles">
          <div class="userRoles">
            <div id="roleHeader">User Permissions:</div>
            <div
              class="userRole"
              *ngFor="let p of currentUser.permissions; trackBy: trackItem"
            >
              <p class="roleName">{{ p }}</p>
              <p (click)="removePermission(p)" class="removeRole">Remove</p>
            </div>
          </div>
          <button
            id="permissionsButton"
            mat-button
            [matMenuTriggerFor]="permissions"
          >
            Add Permissions
          </button>
          <mat-menu #permissions="matMenu">
            <button
              mat-menu-item
              *ngFor="let aR of allPermissions"
              (click)="addPermission(aR)"
            >
              {{ aR }}
            </button>
          </mat-menu>
        </div>
        <button id="usersSaveButton">Save</button>
      </div>
      <ng-template #suspensionBlock>
        <div class="usersSuspension">
          <button class="archiveButton" (click)="suspend()">Suspend</button>
          <button class="archiveButton" (click)="unsuspend()">
            Un-Suspend
          </button>
        </div>
        <button id="usersSaveButton">Save</button>
      </ng-template>
    </div>

    <div class="mid" *ngSwitchCase="'Story'">
      <input class="searchbar" onfocus="this.value=''" value="SEARCH" />
      <div class="users">
        <div class="user" *ngFor="let u of stories">
          <img
            src="https://db3pap005files.storage.live.com/y4mBx6TQL2VYWXjt255fRDkY3K0FUfYRp_SaArmmt3-RxO0R669X4hq0XXu8TnDGLbaPCHi8u1Zl00uDLR__2DHBxgRTXhke9Avben8K8xypPNwRMBCr9Vnn0BhYbCjqzBOizbY0v1fENqNP7ZFHJxu0_zBViW_R7UIp2t9A3hpS4_h5tL8-DyVCEtMnFu5lhbU?width=36&height=38&cropmode=none"
            alt=""
          />
          <p
            class="userName"
            (click)="selectStory(u)"
            [ngStyle]="{
              'background-color': currentStory === u ? '#e0e0e0' : '#FFFFFF'
            }"
          >
            {{ u.name }}
          </p>
          <img
            class="sampleImage"
            src="https://db3pap005files.storage.live.com/y4mjuivMprD4Z6vEHTYT50n4X8QtR-yJ2suWmSobZfLi55r3jiQC-d-PVCXcGBSXRlNc7uIUsexGWDIQfrROQboHaRIlUuu9eTgMZZyTpypIYo0TqGmPcx0Ej9pLHafETqVEu6MODeA2kp04e0lE-b5_UvCks2LFUuYqYQaqI30gz7er-1iqYCQ2z65ypyt1XDy?width=310&height=182&cropmode=none"
            alt=""
          />
          <div class="archiveDiv" *ngIf="u.archived; else elseBlock">
            <p>Archived</p>
          </div>
          <ng-template #elseBlock>
            <p class="archiveDiv">Unarchived</p>
          </ng-template>
        </div>
      </div>
      <div class="archive">
        <button (click)="archiveStory()" class="archiveButton">Archive</button>
        <button (click)="unarchiveStory()" class="archiveButton">
          Unarchive
        </button>
      </div>
      <button id="usersSaveButton">Save</button>
    </div>

    <div class="mid" *ngSwitchCase="'Roles'">
      <input class="searchbar" onfocus="this.value=''" value="SEARCH" />
      <div class="users">
        <div class="user" *ngFor="let u of users">
          <img
            src="https://db3pap005files.storage.live.com/y4mBx6TQL2VYWXjt255fRDkY3K0FUfYRp_SaArmmt3-RxO0R669X4hq0XXu8TnDGLbaPCHi8u1Zl00uDLR__2DHBxgRTXhke9Avben8K8xypPNwRMBCr9Vnn0BhYbCjqzBOizbY0v1fENqNP7ZFHJxu0_zBViW_R7UIp2t9A3hpS4_h5tL8-DyVCEtMnFu5lhbU?width=36&height=38&cropmode=none"
            alt=""
          />
          <p
            class="userName"
            (click)="selectUser(u)"
            [ngStyle]="{
              'background-color': currentUser === u ? '#e0e0e0' : '#FFFFFF'
            }"
          >
            {{ u.name }}
          </p>
        </div>
      </div>
      <div class="roles">
        <div class="userRoles">
          <div id="roleHeader">User Roles:</div>
          <div class="userRole" *ngFor="let r of currentUser.roles">
            <p class="roleName">{{ r }}</p>
            <p (click)="removeRole(r)" class="removeRole">Remove</p>
          </div>
        </div>
        <button
          id="permissionsButton"
          mat-button
          [matMenuTriggerFor]="permissions"
        >
          Add Role
        </button>
        <mat-menu #permissions="matMenu">
          <button
            mat-menu-item
            *ngFor="let aR of allRoles"
            (click)="addRole(aR)"
          >
            {{ aR }}
          </button>
        </mat-menu>
      </div>
      <button (click)="changeRoles()" id="usersSaveButton">Save</button>
    </div>

    <div class="mid" *ngSwitchCase="'Blogs'">
      <input class="searchbar" onfocus="this.value=''" value="SEARCH" />
      <div class="users">
        <div class="user" *ngFor="let u of blogs">
          <img
            src="https://db3pap005files.storage.live.com/y4mBx6TQL2VYWXjt255fRDkY3K0FUfYRp_SaArmmt3-RxO0R669X4hq0XXu8TnDGLbaPCHi8u1Zl00uDLR__2DHBxgRTXhke9Avben8K8xypPNwRMBCr9Vnn0BhYbCjqzBOizbY0v1fENqNP7ZFHJxu0_zBViW_R7UIp2t9A3hpS4_h5tL8-DyVCEtMnFu5lhbU?width=36&height=38&cropmode=none"
            alt=""
          />
          <p
            class="userName"
            (click)="selectBlog(u)"
            [ngStyle]="{
              'background-color': currentBlog === u ? '#e0e0e0' : '#FFFFFF'
            }"
          >
            {{ u.name }}
          </p>
          <img
            class="sampleImage"
            src="https://db3pap005files.storage.live.com/y4mjuivMprD4Z6vEHTYT50n4X8QtR-yJ2suWmSobZfLi55r3jiQC-d-PVCXcGBSXRlNc7uIUsexGWDIQfrROQboHaRIlUuu9eTgMZZyTpypIYo0TqGmPcx0Ej9pLHafETqVEu6MODeA2kp04e0lE-b5_UvCks2LFUuYqYQaqI30gz7er-1iqYCQ2z65ypyt1XDy?width=310&height=182&cropmode=none"
            alt=""
          />
          <div class="archiveDiv" *ngIf="u.archived; else elseBlock">
            <p>Archived</p>
          </div>
          <ng-template #elseBlock>
            <p class="archiveDiv">Unarchived</p>
          </ng-template>
        </div>
      </div>
      <div class="archive">
        <button (click)="archiveBlog()" class="archiveButton">Archive</button>
        <button (click)="unarchiveBlog()" class="archiveButton">
          Unarchive
        </button>
      </div>
      <button id="usersSaveButton">Save</button>
    </div>

    <div class="mid" *ngSwitchCase="'Shorts'">
      <input class="searchbar" onfocus="this.value=''" value="SEARCH" />
      <div class="users">
        <div class="user" *ngFor="let u of users">
          <img
            src="https://db3pap005files.storage.live.com/y4mBx6TQL2VYWXjt255fRDkY3K0FUfYRp_SaArmmt3-RxO0R669X4hq0XXu8TnDGLbaPCHi8u1Zl00uDLR__2DHBxgRTXhke9Avben8K8xypPNwRMBCr9Vnn0BhYbCjqzBOizbY0v1fENqNP7ZFHJxu0_zBViW_R7UIp2t9A3hpS4_h5tL8-DyVCEtMnFu5lhbU?width=36&height=38&cropmode=none"
            alt=""
          />
          <p
            class="userName"
            (click)="selectUser(u)"
            [ngStyle]="{
              'background-color': currentUser === u ? '#e0e0e0' : '#FFFFFF'
            }"
          >
            {{ u.name }}
          </p>
          <img
            class="sampleImage"
            src="https://db3pap005files.storage.live.com/y4mjuivMprD4Z6vEHTYT50n4X8QtR-yJ2suWmSobZfLi55r3jiQC-d-PVCXcGBSXRlNc7uIUsexGWDIQfrROQboHaRIlUuu9eTgMZZyTpypIYo0TqGmPcx0Ej9pLHafETqVEu6MODeA2kp04e0lE-b5_UvCks2LFUuYqYQaqI30gz7er-1iqYCQ2z65ypyt1XDy?width=310&height=182&cropmode=none"
            alt=""
          />
          <div class="archiveDiv" *ngIf="u.archived; else elseBlock">
            <p>Archived</p>
          </div>
          <ng-template #elseBlock>
            <p class="archiveDiv">Unarchived</p>
          </ng-template>
        </div>
      </div>

      <div class="archive">
        <button (click)="archive()" class="archiveButton">Archive</button>
        <button (click)="unarchive()" class="archiveButton">Un-Archive</button>
      </div>
      <button id="usersSaveButton">Save</button>
    </div>
  </div>
  <!-- <header-and-footer-footer></header-and-footer-footer> -->
</body>
</html>
