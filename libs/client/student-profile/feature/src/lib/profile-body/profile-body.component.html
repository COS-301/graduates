<head>
    <meta name="author" content="Cara Grobler" />
    <meta name="component" content="Profile-Body" />
    <title> Student Profile</title>
</head>

<!--Insert Header component here-->
<div><header-and-footer-header></header-and-footer-header></div>
<navbar-tabs-navigation-bar></navbar-tabs-navigation-bar>

<div class="container" *ngIf="studentObj; else notFoundPage">
    <div class="section">
       
        <!-- user-info component -->
        <graduates-user-info [studentInfo]=studentObj></graduates-user-info>

        <!-- title component -->
        <graduates-title [title]=studentObj></graduates-title>

        <!-- degree component -->
        <graduates-degree [degree]=studentObj></graduates-degree>

        <!-- employment-status component -->
        <graduates-employment-status [employStatus]=studentObj></graduates-employment-status>

        <!-- location component -->
        <graduates-location [location]=studentObj></graduates-location>
       
        <!-- bio component -->
        <graduates-bio [bio]=studentObj></graduates-bio>

    </div>
    <div class="section">
        
        <!-- profile-card componenet -->
        <graduates-profile-card [name]=studentObj></graduates-profile-card>

    </div>
    <div class="section">
        
        <!--Request for Access Component-->
        <graduates-request-for-access-feature></graduates-request-for-access-feature>
        
        <!-- Achievements Component -->
        <graduates-achievements [achievements]=studentObj></graduates-achievements>
    </div>
</div>

<ng-template #notFoundPage>
    <graduates-not-found></graduates-not-found>
</ng-template>

<!--Insert Footer component here-->
<div><header-and-footer-footer></header-and-footer-footer></div>
